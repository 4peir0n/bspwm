[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini

# contains brightness, workspaces, Date, etc.... #
;include-file = ~/.config/polybar/modules/modules

# contains Music, microphone, etc.... #
;include-file = ~/.config/polybar/modules/mediaModules

# contains CPU, Temperature, etc.... #
;include-file = ~/.config/polybar/modules/monitoringModules

# contains the separators (e.g  , | , <| ,  ,etc..) #
;include-file = ~/.config/polybar/modules/separatorsModules

[bar/bar1]
width = 99%
height = 27
radius = 1.0
offset-x = 0.5%
offset-y = 0.5%
fixed-center = true
bottom = false

; dpi = 96

background = ${color.BACKGROUND}
foreground = ${color.FOREGROUND}

line-size = 2
line-color = ${color.BLUE}

;border-size = 4pt
;border-color = #00000000

border-size = 5
border-color = ${color.BACKGROUND}

padding-left = 1
padding-right = 2

module-margin-left = 0
module-margin-right = 0

separator = 
spacing = 0
;separator-foreground = ${color.BLUE}

;font-0 = "Hack Nerd Font:style:bold:size=10;3"
;font-1 = "FontAwesome:size=15;4"
;font-2 = "Hack Nerd Font:size=10;3"
;font-3 = "Hack Nerd Font:size=10;3"

font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "google\-mdi:size=12;3"
font-3 = "Iosevka:style=bold:size=12;3"
font-4 = "Iosevka Nerd Font:size=18;4"
font-5 = "JetBrainsMono Nerd Font:style=Bold:pixelsize=9;3"
font-6 = "JetBrainsMono Nerd Font:size=13;4"
font-7 = "Material Design Icons:style=Bold:size=9;3"
font-8 = "unifont:fontformat=truetype:size=9;3"
font-9 = "Iosevka:style=bold:size=15;4"

modules-left = LT menu RT space LT ethernet_status sep hackthebox_status RT space  LT info-cava RT 
modules-center = LT xworkspaces RT space 
modules-right = space LT target_hack RT space LT volume RT space sysmenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${color.BLACK}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
tray-align = center

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = I;
icon-1 = II; 
icon-2 = III;
icon-3 = IV;
icon-4 = V;
icon-5 = VI;
icon-6 = VII;
icon-7 = VIII;
icon-8 = IX;
icon-default = 

label-active = %icon%
;label-active-background = ${colors.background-alt}
label-active-foreground= ${color.RED}
label-active-padding = 2
label-active-underline = ${color.RED}
label-active-background = ${color.FONDO}

label-occupied = %icon%
label-occupied-foreground = ${color.RED}
label-occupied-padding = 2
label-occupied-background = ${color.FONDO}

label-urgent = %icon%
label-urgent-background = ${color.RED}
label-urgent-padding = 2
;label-urgent-background = ${color.FONDO}

label-empty = %icon%
label-empty-foreground = ${colors.FOREGROUND}
label-empty-padding = 2
label-empty-background = ${color.FONDO}

label-separator = " ◆ "
label-separator-padding = 2
label-separator-foreground = #F06576
label-separator-background = #0C1018

;label-separator = ""
;label-separator-padding = 2
;label-separator-foreground = ${color.ALTBLACK}
;label-separator-background = ${color.FONDO}

