#format-prefix-foreground = ${color.MAGENTA}
#format-prefix-background = ${color.FONDO}
#label = "%{A1:stacer &:} %percentage%%%{A} "
#label-font = 4
#label-background = ${color.FONDO}
#label-foreground = ${color.PURPLE2}

[module/volume]

type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.FONDO}

format-muted = <label-muted>
format-muted-prefix = 婢
format-muted-prefix-font = 3
format-muted-prefix-foreground = ${color.RED}
format-muted-prefix-background = ${color.FONDO}

label-volume = %percentage%%
label-volume-font = 4
label-volume-background = ${color.FONDO}
label-muted = " Mute"
muted-label-font = 5
label-muted-foreground = #757575
label-muted-background = ${color.FONDO}

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奄
ramp-volume-3 = 奔
ramp-volume-4 = 奔
ramp-volume-5 = 奔
ramp-volume-6 = 墳
ramp-volume-7 = 墳
ramp-volume-8 = 墳
ramp-volume-9 = 墳
ramp-volume-font = 3
ramp-volume-foreground = ${color.BLUE}

ramp-headphones-0 = 
ramp-headphones-1 = 

[module/themes]
type = custom/text

; content = ""
content = ""
content-font = 5
content-foreground = ${color.RED}
;content-background = ${color.FONDO}
content-padding = 0

[module/sep]
type = custom/text

content = 

content-background = ${color.FONDO}
content-foreground = ${color.GREEN}
content-padding = 2

[module/info-cava]
type = custom/script
exec =  ~/.config/bin/cava

format = <label>
label = %output%
format-foreground = #E82728
format-background = ${color.FONDO}
tail = true


[module/sysmenu]
type = custom/text

; content = ""
content = ""
content-font = 5
content-foreground = #E82728
;content-background = ${color.FONDO}
content-padding = 0

click-left = ~/.config/rofi/bin/powermenu

[module/ethernet_status]
type = custom/script
interval = 2
exec = ~/.config/bin/ethernet_status.sh

label-background = ${color.FONDO}

[module/hackthebox_status]
type = custom/script
interval = 2
exec = ~/.config/bin/hackthebox_status.sh

label-background = ${color.FONDO}

